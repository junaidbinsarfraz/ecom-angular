<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <h3>Your Orders</h3>
      
      <div *ngIf="orderHistories?.length > 0">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th width="20%">Tracking Number</th>
              <th width="10%">Total Price</th>
              <th width="10%">Total Quantity</th>
              <th width="10%">Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let orderHistory of orderHistories">
              <td>{{ orderHistory.orderTrackingNumber }}</td>
              <td>{{ orderHistory.totalPrice | currency: 'USD' }}</td>
              <td>{{ orderHistory.totalQuantity }}</td>
              <td>{{ orderHistory.dateCreated | date: 'medium' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div *ngIf="orderHistories?.length == 0" class="alert alert-warning" role="alert">
        No orders found.
      </div>
    </div>
  </div>
</div>
